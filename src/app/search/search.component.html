<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Search Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input id = "searchText" class="search_input" type="text" name="" placeholder="Search...">
          <a (click) = "search()" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
        <ul class="list-group">
            <li (click) = "play(song.name)" *ngFor = "let song of songs" class="list-group-item">{{song.name}}</li>
            <!-- <audio controls>
              <source id = "fileName" src="horse.mp3" type="audio/mpeg">
            </audio>  -->
            <button *ngIf = "status" (click) = "pause()" class="button button3">Pause</button>
        </ul>
        <br><br><br>
      </div>
    </div>
    
  </body>
</html>
