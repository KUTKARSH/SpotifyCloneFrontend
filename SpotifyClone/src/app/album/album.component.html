<ul *ngIf = "!albumMenu" class="list-group">
    <li (click) = "loadSongsData(album.id)" *ngFor = "let album of data" class="list-group-item">{{album.name}} ({{album.year}})</li>
</ul>

<ul *ngIf = "albumMenu" class="list-group">
    <li *ngFor = "let song of songs" class="list-group-item">{{song.name}}</li>
</ul>
