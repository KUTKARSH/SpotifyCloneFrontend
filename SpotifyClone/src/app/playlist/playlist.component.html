
<ul *ngIf = "!playlistMenu" class="list-group">
    <li (click) = "loadSongsData(playlist.id)" *ngFor = "let playlist of data" class="list-group-item">{{playlist.name}}</li>
</ul>

<ul *ngIf = "playlistMenu" class="list-group">
    <li (click) = "play(song.name)" *ngFor = "let song of songs" class="list-group-item">{{song.name}}</li>
    <button *ngIf = "status" (click) = "pause()" class="button button3">Pause</button>
</ul>
